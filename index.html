<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Volleyball Questionnare </title>
   <link href="style.css" rel="stylesheet" type="text/css" />
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <div class="form">
         <div class="name form-item">Arman Miskaryan</div>
         <hr>
         <div class="name-input form-item">
            <label for="">Full Name</label>
            <input id="fullname" type="text" required onchange="handleFullNameChange()">
         </div>
         <hr>
         <div class="gender-input form-item">
            <label for="">Gender</label>
            <div class="gender-inputs">
               <div class="gender-radio-input">
                  <input type="radio" name="gender" value="Female" id="gender-female" required
                     onchange="handleGenderChange(this.value)">
                  <span>Female</span>
               </div>
               <div class="gender-radio-input">
                  <input type="radio" name="gender" value="Male" id="gender-male" required
                     onchange="handleGenderChange(this.value)">
                  <span>Male</span>
               </div>
            </div>
         </div>
         <hr>
         <div class="age-input form-item">
            <label for="">Age</label>
            <input id="age" type="number" min="1" onchange="handleAgeChange()">
         </div>
         <hr>
         <div class="team-input form-item">
            <label for="">Which one is your Favorite Team?</label>
            <div class="team-inputs">
               <div class="team-radio-input">
                  <input type="radio" name="fav" required value="Zenit" onchange="handleFavTeamChange(this.value)">
                  <span>Zenit</span>
               </div>
               <div class="team-radio-input">
                  <input type="radio" name="fav" required value="Lube" onchange="handleFavTeamChange(this.value)">
                  <span>Lube</span>
               </div>
               <div class="team-radio-input">
                  <input type="radio" name="fav" required value="Dinamo" onchange="handleFavTeamChange(this.value)">
                  <span>Dinamo</span>
               </div>
            </div>
         </div>
         <hr>
         <div class="player-input form-item">
            <label for="">Who is your favorite player?</label>
            <input type="text" id="favplayer" required onchange="handleFavPlayerChange()">
         </div>
         <hr>
         <div class="years-input form-item">
            <label for="">For how many years have you been playing volleyball?<label>
                  <input type="number" id="year" min="1" required onchange="handleYearChange()">
         </div>
         <hr>
         <div class="players-input form-item">
            <label for="">How many players are on a court at a time in a regular volleyball game?
            </label>
            <div class="team-inputs">
               <div class="team-radio-input">
                  <input type="radio" name="option" required value="6" onchange="handleOptionChange(this.value)">
                  <span>6</span>
               </div>
               <div class="team-radio-input">
                  <input type="radio" name="option" required value="8" onchange="handleOptionChange(this.value)">
                  <span>8</span>
               </div>
               <div class="team-radio-input">
                  <input type="radio" name="option" required value="10" onchange="handleOptionChange(this.value)">
                  <span>10</span>
               </div>
               <div class="team-radio-input">
                  <input type="radio" name="option" required value="other" onclick="showInput()">
                  <span>Other</span>
                  <input type="number" min="5" id="otheroption" onchange="handleCustomLangChange()">
               </div>
               <div class="submit-btn form-item">
                  <button onclick="SaveData(event)">Submit</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
