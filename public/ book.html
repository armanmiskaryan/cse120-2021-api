<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	</head>
	<body onload="loadBookEditItem()">
		<label>ID</label>
		<span id="_id"></span><br>
		<label>Full Name</label>
		<input type="text" id="name"><br>
		<label>Title</label>
		<input type="text" id="title"><br>
		<label>Author</label>
		<input type="text" id="author"><br>
		<label>Colour</label>
		<input type="color" id="colour"><br>
    <label>Cover Type</label>
		<input type="radio" id="covertype"><br>
    <label>Number of Pages</label>
		<input type="number" id="pagenumber"><br>
    <label>Price</label>
		<input type="number" id="price"><br>
    <label>Currency</label>
		<input type="radio" id="currency"><br>
    <label>Language</label>
		<input type="radio" id="language"><br>
    <label>Original Language</label>
    <input type="radio" id="orglanguage"><br>
    <label>Edition</label>
		<input type="number" id="edition"><br>
    <label>Dimensions</label>
		<input type="number" id="dimensions"><br>
    <label>Publisher</label>
		<input type="text" id="publisher"><br>
    <label>Publishing Date</label>
		<input type="text" id="pubdate"><br>
    <label>Original Publishing Date</label>
		<input type="text" id="orgpubdate"><br>
    <label>Genre</label>
		<input type="text" id="genre"><br>
    <button type="submit" onclick="updateData(event)">Submit </button>
	</body>
</html>
