<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		 <script src="script.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onload="loadBookEditItem()">
    <div class="spanitems">
      <h1>Results</h1>
      <br>
		<label>ID</label>
		<span id="_id"></span><br>
    <br>
		<label>Full Name</label>
		<input type="text" id="fullname">
    <br>
    <br>
		<label>Title</label>
		<input type="text" id="title">
    <br>
    <br>  
		<label>Author</label>
		<input type="text" id="author">
    <br>
    <br>
		<label>Colour</label>
		<input type="text" id="colour">
    <br>
    <br>
    <label>Cover Type</label>
		<input type="text" id="covertype">
    <br>
    <br>
    <label>Number of Pages</label>
		<input type="text" id="pagenumber">
    <br>
    <br>
    <label>Price</label>
		<input type="text" id="price">
    <br>
    <br>
    <label>Currency</label>
		<input type="text" id="currency">
    <br>
    <br>
    <label>Language</label>
		<input type="text" id="language">
    <br>
    <br>
    <label>Edition</label>
		<input type="text" id="edition">
    <br>
    <br>
    <label>Dimensions</label>
		<input type="text" id="dimensions">
    <br>
    <br>
    <label>Publisher</label>
		<input type="text" id="publisher">
    <br>
    <br>
    <label>Publishing Date</label>
		<input type="text" id="pubdate">
    <br>
    <br>
    <label>Original Publishing Date</label>
		<input type="text" id="orgpubdate">
    <br>
    <br>
    <label>Genre</label>
		<input type="text" id="genre"><br>
    <div class="form button">
    <button type="submit" onclick="updateBookData(event)">Submit </button>
    </div>
    </div>
    
	</body>
</html>
