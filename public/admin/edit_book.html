<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	</head>
	<body onload="loadBookEditItem()">
    <div class="spanitems">
      <hr>
      <h1>Results</h1>
      <hr>
      <br>
		<label>ID</label>
    <hr>
		<span id="_id"></span><br>
    <br>
		<label>Full Name</label>
    <hr>
		<input type="text" id="fullname">
    <br>
    <br>
		<label>Title</label>
    <hr>
		<input type="text" id="title">
    <br>
    <br>  
		<label>Author</label>
    <hr>
		<input type="text" id="author">
    <br>
    <br>
		<label>Color</label>
    <hr>
		<input type="text" id="color">
    <br>
    <br>
    <label>Cover Type</label>
    <hr>
		<input type="text" id="covertype">
    <br>
    <br>
    <label>Number of Pages</label>
    <hr>
		<input type="text" id="pages">
    <br>
    <br>
    <label>Price</label>
    <hr>
		<input type="text" id="price">
    <br>
    <br>
    <label>Currency</label>
    <hr>
		<input type="text" id="currency">
    <br>
    <br>
    <label>Language</label>
    <hr>
		<input type="text" id="language">
    <br>
    <br>
    <label>Edition</label>
    <hr>
		<input type="text" id="edition">
    <br>
    <br>
    <label>Dimensions</label>
    <hr>
		<input type="text" id="dimensions">
    <br>
    <br>
    <label>Publisher</label>
    <hr>
		<input type="text" id="publisher">
    <br>
    <br>
    <label>Publishing Date</label>
    <hr>
		<input type="text" id="pubdate">
    <br>
    <br>
    <label>Genre</label>
    <hr>
		<input type="text" id="genre"><br>
    <div class="form button">
    <button type="submit" onclick="updateData(event)">Submit </button>
    </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
