<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onload="loadhobbyEditItem()">
    <div class="heading">
     <h1>Results</h1>
     </div>
    <div class="colspan">
		<label>ID</label>
    <hr>
		<input type="text" id="_id" readonly> <br><br>
    <label>Full name</label>
    <hr>
    <input type="text" id="fullname"><br><br>
    <label>Country</label>
    <hr>
    <input type="text" id="country"><br><br>
    <label>Date</label>
    <hr>
    <input type="date" id="date"><br><br>
    <label>Gender</label>
    <hr>
    <input type="text" id="gender"><br><br>
    <label>Color</label>
    <hr>
    <input type="text" id="player"><br><br>
    <label>Fav Player</label>
    <hr>
    <input type="text" id="years"><br><br>
    <label>Years </label>
    <hr>
    <div class="form button">
    <button type="submit" onclick="updatehobbyData(event)">Submit</button>
    </div>
    
	</body>
</html>
