<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		   <script src="script.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onload="loadVolleyballEditItem()">
    <div class="heading">
     <h1>Results</h1>
     </div>
    <div class="colspan">
		<label>ID</label>
		<input type="text" id="_id" readonly> <br><br>
    <label>Full name</label>
    <input type="text" id="fullname"><br><br>
    <label>Country</label>
    <input type="text" id="country"><br><br>
    <label>Gender</label>
    <input type="date" id="date"><br><br>
    <label>Volleyball Team</label>
    <input type="text" id="preferredteam"><br><br>
    <label>Favorite Volleyball Player</label>
    <input type="text" id="player"><br><br>
    <label>Voleyball Ball</label>
    <input type="text" id="colorw"><br><br>
    <label>Years</label>
    <input type="number" id="years"><br><br>
    <div class="form button">
    <button type="submit" onclick="updateVolleyball(event)">Submit</button>
    </div>
  
	</body>
</html>
