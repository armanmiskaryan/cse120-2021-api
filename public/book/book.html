<html>
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSE120 Favorite Hobby/ Coloring </title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>â€©
     
  </head>
  <body>
    <div class="container">
       <div class="header">
       <h2>CSE120 Favorite Books</h2>
       </div>     
    <form class="form" id="form">
      <div class="form-control">
             <label>Full Name</label>
             <br>
             <input type="text" name="fullname" placeholder="John Legend" onchange="handleNameChange(event)" id="fullname"> 
      </div>
      <div class="form-control">
             <label>Title<sum>*</sum></label>
             <br>
             <input type="text" name="title" placeholder="The Da Vinci Code" onchange="handleTitleChange(event)"  id="title" required>
      </div>
      <div class="form-control">
             <label>Author<sum>*</sum></label>
             <br>
             <input type="text" name="author" placeholder="Dan Brown" onchange="handleAuthorChange(event)"  id="author" required>
      </div>
      <div class="form-control">
             <label>Color</label>
             <br>
             <input type="text" name="colour" id="colour" onchange="handleColorChange(event)">
      </div>
      <div class="form-control">
              <label for="covertype">Cover Type<sum>*</sum></label><br>
              <input type="radio" id="covertype" name="covertype" value="paperback" onchange="handleCoverTypeChange(event)"   required>
              <label for="paperback">Paperback </label><br>
              <input type="radio" id="covertype" name="covertype" value="hardcover" onchange="handleCoverTypeChange(event)" required>
              <label for="hardcover">Hardcover </label><br>
              <input type="radio" id="othercover" name="covertype" value="other" onchange="handleCoverTypeChange(event)" required>
              <label for="othercover">Other </label> <input type="text" id="othertext" name="covertype" onblur="handleCustomTypeChange()"> 
              <br>
      </div>
      <div class="form-control">
              <label>Number of Pages</label>
              <br>
              <input type="number" name="numberofpages" onchange="handleNumberofPagesChange(event)" placeholder="325" id="pagenumber" required>
      </div>        
      <div class="form-control">
              <label>Price</label>
             <br>
              <input type="number" name="price" onchange="handlePriceChange(event)" placeholder="10" id="price">
      </div> 
      <div class="form-control">
              <label>Currency</label>
              <br>
              <input type="radio" id="currency" name="currency" value="USD" onchange="handleCurrencyChange(event)">
              <label for="USD">USD</label>
              <br>
              <input type="radio" id="currency" name="currency" value="EURO" onchange="handleCurrencyChange(event)">
              <label for="EURO">EURO</label><br>
              <label for="othercurrency">Other</label> <input type="text" id="othercurrtext" onblur="handleCustomCurrChange()"> <br> 
              <br>
      </div>    
      <div class="form-control">
              <label for="language">Language</label>
              <br>
              <input type="radio" id="language" name="language" value="english" onchange="handleLanguageChange(event)" required>
              <label for="english">English </label>
              <br>
              <input type="radio" id="language" name="language" value="armenian" onchange="handleLanguageChange(event)" required>
              <label for="armenian">Armenian </label>
              <br>
              <input type="radio" id="language" name="language" value="russian" onchange="handleLanguageChange(event)" required>
              <label for="russian">Russian</label>
              <br>
              <input type="radio" id="language" name="language" value="french" onchange="handleLanguageChange(event)"     required>
             <label for="french">French</label><br>
              <input type="radio" id="otherlanguage" name="language" value="other" onchange="handleLanguageChange(event)" required>
              <label for="otherlanguage">Other</label> <input type="text" id="otherlangtext" onblur="handleCustomLangChange()"> <br> 
  </div>
  <div class="form-control">
              <label for="orglanguage">Original Language</label>
              <br>
              <input type="radio" id="orglanguage" name="English" value="english" onchange="handleOriginalLanguageChange(event)">
              <label for="english">English </label>
              <br>
              <input type="radio" id="orglanguage" name="orglanguage" value="armenian" onchange="handleOriginalLanguageChange(event)">
              <label for="armenian">Armenian</label>
              <br>
              <input type="radio" id="orglanguage" name="orglanguage" value="russian" onchange="handleOriginalLanguageChange(event)">
              <label for="russian">Russian</label>
              <br>
              <input type="radio" id="orglanguage" name="orglanguage" value="french" onchange="handleOriginalLanguageChange(event)">
             <label for="french">French</label><br>
              <input type="radio" id="otherlanguage" name="orglanguage" value="other" onchange="handleOriginalLanguageChange(event)">
              <label for="otherlanguage">Other</label> <input type="text" id="otherlangtext1" onblur="handleCustomLangChange()"> <br> 
  </div>
      <div class="form-control">
             <label>Edition</label>  
             <br>
             <input type="number" onchange="handleEditionChange(event)"  placeholder="2nd" id="edition"> 
      </div>
    <div class="form-control">
            <label>Dimensions</label>
            <br>
            <input type="number" placeholder="Length" onchange="handleDimensionsChange(event)"  id="dimensions">
            <br>
            <sum>x</sum>
            <input type="number" placeholder="Width" id="dimensions" onchange="handleDimensionsChange(event)" >
            <br>
            <sum>x</sum>
            <input type="number" onchange="handleDimensionsChange(event)" placeholder="Height" id="dimensions">
         
      </div>
      <div class="form-control">
           <label>Publisher</label>
           <br>
           <input type="text" onchange="handlePublisherChange(event)"  placeholder="Write the publisher here!" id="publisher" required>
      </div>
      <div class="form-control">
           <label>Publishing Date</label>
           <br>
           <input type="date" onchange="handlePubDateChange(event)"  id="pubdate" required>
      </div>
      <div class="form-control">
           <label>Age Restriction</label>
           <br>
           <input type="number" id="age" placeholder="Enter number only :)" onchange="handleAgeResChange(event)">
           <sum>+</sum>
      </div>
      <div class="form-control">
           <label>Original Publishing Date</label>
           <br>
           <input type="date" id="orgpubdate" onchange="handleOriginalPubYearChange(event)">
      </div>
      <div class="form-control">
      <label>Genre</label>
      <br>
      <input type="text" id="genre" onchange="handleGenreChange(event)" required>
      </div>
      <div>
        <center> 
         <button id="Submit" onclick="SaveData(event)">Submit</button>
      </center>
      </div>
      
  </form>
  <script src="script.js"></script>
</body>
</html>
