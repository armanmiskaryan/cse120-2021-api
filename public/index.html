<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Favorite Hobby/ Coloring </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>â€©
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <div class="header">
        <h1> My Favorite Hobby/Coloring </h1>
      </div>
     </div>
      <form class="form" id="form">
       <div class="form-control">
         <label>Full Name <sup>*</sup> </label>
           <hr/>
           <br>
         <input type="text" placeholder="John Smith" id="fullname" onchange="handleFullNameChange(event)" required>
       </div>
       <br>
       <div class="form-control">
         <label>Country</label>
           <hr/>
         <br>
         <input type="text" placeholder="Armenia" id="country" onchange="handleCountryChange(event)" required>
         <br>
       </div>
       <br>
       <div class="form-control">
         <label>Birth Date</label>
         <hr/>
         <br>
         <input type="date" id="date" onchange="handleDateChange(event)" required>
       </div>
       <br>
       <div class="form-group">
            <label for="Gender"> Gender <sup>*</sup>
            </label>
              <hr/>
          <input type=radio name='option' value='Female' id="gender" onchange="handleGenderChange(event)" required>
          Female</label>
          <br>
          
          <input type='radio' name='option' value='Male'id="gender" required>
          Male</label>
          <br>
          <br>
        </div>
        <br>
      <div class="form-control">
         <label>Favorite Color </label>
         <hr/>
         <br>
         <input type="color" id="color" onchange="handleFavColorChange(event)" required>
       </div>
       <br>
       <div class="form-control">
         <label>What THREE colors form the color wheel?  </label>
         <hr/>
          <input type="checkbox" id="colorw" name="color1" value="Red" onchange="handleColorWChange(event)">
          <label for="color1"> Red </label> 
          <br>
          <input type="checkbox" id="colorw" name="color2" value="Black" onchange="handleColorWChange(event)">
          <label for="color2"> Black </label>
          <br>
          <input type="checkbox" id="colorw" name="color3" value="Green" onchange="handleColorWChange(event)"> 
          <label for="color3"> Green </label>
          <br>
          <input type="checkbox" id="colorw" name="color4" value="White" onchange="handleColorWChange(event)"> 
          <label for="color4"> White </label>
          <br>
          <input type="checkbox" id="colorw" name="color5" value="Blue" onchange="handleColorWChange(event)"> 
          <label for="color5"> Blue </label>
          <br>
       </div>
       <br>
       <div class="form-control">
         <label for "How many coloring books do you own?"> How many coloring books do you own?: <sup>*</sup>
         <br>
         <hr/>
         </label>
         <br>
         <input type="number" placeholder="400" id = "booknum" onchange="handleColoringBookChange(event)" required> 
       </div>
       <br>
         <div class="form-control">
        <label for "Who is your favorite artist?">Who is your favorite artist? <sup>*</sup>
         </label>
         <hr/>
         <br>  
          <input type="text" placeholder= "Pablo Picasso" id = "favartist" onchange="handleFavArtistChange(event)"  required>
          </div>
          <br>
          <div class="form-group">
            <label for="In your opinion, does coloring have benefit for adults? ">In your opinion, does coloring have benefit for adults? 
            </label>
            <hr/>
            <br>
           <input type=radio name='option' value='Yes' id="adults" onchange="handleBenefitChange(event)" required>
           Yes</label>
           <input type='radio' name='option' value='No' id="adults" onchange="handleBenefitChange(event)" >
           No</label>
         </div>
         <button id="Submit" onclick="SaveData(event)">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
