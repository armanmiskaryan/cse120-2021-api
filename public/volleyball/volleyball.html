<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Volleyball Questionnaire </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="public/js/main.js"></script>
    </head>
  <body>
    
    <div class="bg-image"></div>
    <div class="container">
      <div class="header">
        <h1> My Volleyball Questionnaire  </h1>
      </div>
     </div>
      <form class="form" id="form">
       <div class="form-control">
         <label>Full Name <sup>*</sup> </label>
           <hr/>
           <br>
         <input type="text" placeholder="Type your name" id="fullname" onchange="handleFullNameChange(event)" required>
       </div>
       <br>
       <div class="form-control">
         <label>Country</label>
           <hr/>
         <br>
         <input type="text" placeholder="LA,California" id="country" onchange="handleCountryChange(event)" required>
         <br>
       </div>
       <br>
       <div class="form-control">
         <label>Birth Date</label>
         <hr/>
         <br>
         <input type="date" id="date" onchange="handleDateChange(event)" required>
       </div>
       <br>
       <div class="form-group">
            <label for="Gender"> Gender <sup>*</sup>
            </label>
              <hr/>
          <input type=radio name='option' value='Female' id="gender" onchange="handleGenderChange(event)" required>
          Female</label>
          <br>
          <input type='radio' name='option' value='Male'id="gender" required>
          Male</label>
          <br>
          <br>
        </div>
        <br>
       <br>
       <div class="form-control">
         <label>Out of all 5, who are your top THREE favorite players?</label>
         <hr/>
          <input type="checkbox" id="player"  value="player1" onchange="handlePlayerChange(event)">
          <label for="player1"> Giba </label> 
          <br>
          <input type="checkbox" id="player"  value="player2" onchange="handlePlayerChange(event)">
          <label for="player2"> Wilfredo Le√≥n </label> 
          <br>
          <input type="checkbox" id="player"  value="player3" onchange="handlePlayerChange(event)">
          <label for="player3"> Ivan Zaytsev </label> 
          <br>
          <input type="checkbox" id="player"  value="player4" onchange="handlePlayerChange(event)">
          <label for="player4"> Erik Shoji </label> 
          <br>
          <input type="checkbox" id="player"  value="player5" onchange="handlePlayerChange(event)">
          <label for="player5"> Zhu Ting </label> 
          <br>
       </div>
       <br>
       <div class="form-control">
         <label>  How many years have you been playing volleyball?       </label>
         <hr/>
         <br>
         <input type="number" placeholder="4" id = "years" onchange="handleYearsChange(event)" required> 
       </div>
       <br>
        <button id="Submit" onclick="SaveData(event)">Submit</button>
      </form>
  </body>
</html>
